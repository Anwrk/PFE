<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #f5f5f5;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .search-bar {
            position: relative;
            width: 300px;
        }

        .search-bar input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .course-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .course-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .course-image {
            width: 100%;
            height: 160px;
            background: #6366f1;
            position: relative;
            overflow: hidden;
        }

        .course-image::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(99, 102, 241, 0.8), rgba(99, 102, 241, 0.4));
        }

        .course-content {
            padding: 1.5rem;
        }

        .course-tag {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            background: #eef2ff;
            color: #6366f1;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.8rem;
        }

        .course-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .course-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .course-duration,
        .course-level {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .filter-tab {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-tab.active {
            background: #6366f1;
            color: white;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
            }

            .search-bar {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Popular Courses</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search courses..." id="searchInput">
            </div>
        </div>

        <div class="filter-tabs">
            <div class="filter-tab active" data-category="all">All</div>
            <div class="filter-tab" data-category="design">Design</div>
            <div class="filter-tab" data-category="development">Development</div>
            <div class="filter-tab" data-category="business">Business</div>
        </div>

        <div class="courses-grid" id="coursesGrid">
            <!-- Courses will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const courses = [
            {
                title: "Complete Web Development Bootcamp",
                duration: "12 weeks",
                level: "Intermediate",
                category: "development",
                tag: "Bestseller"
            },
            {
                title: "UI/UX Design Fundamentals",
                duration: "8 weeks",
                level: "Beginner",
                category: "design",
                tag: "New"
            },
            {
                title: "Digital Marketing Essentials",
                duration: "6 weeks",
                level: "Beginner",
                category: "business",
                tag: "Popular"
            },
            {
                title: "Advanced JavaScript Patterns",
                duration: "10 weeks",
                level: "Advanced",
                category: "development",
                tag: "Advanced"
            },
            {
                title: "Product Design Workshop",
                duration: "4 weeks",
                level: "Intermediate",
                category: "design",
                tag: "Featured"
            },
            {
                title: "Business Analytics",
                duration: "8 weeks",
                level: "Intermediate",
                category: "business",
                tag: "Trending"
            }
        ];

        function renderCourses(filteredCourses = courses) {
            const coursesGrid = document.getElementById('coursesGrid');
            coursesGrid.innerHTML = '';

            filteredCourses.forEach(course => {
                const courseElement = document.createElement('div');
                courseElement.className = 'course-card';
                courseElement.innerHTML = `
                    <div class="course-image"></div>
                    <div class="course-content">
                        <span class="course-tag">${course.tag}</span>
                        <h3 class="course-title">${course.title}</h3>
                        <div class="course-info">
                            <span class="course-duration">
                                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                ${course.duration}
                            </span>
                            <span class="course-level">
                                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                                </svg>
                                ${course.level}
                            </span>
                        </div>
                    </div>
                `;
                coursesGrid.appendChild(courseElement);
            });
        }

        // Initial render
        renderCourses();

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredCourses = courses.filter(course =>
                course.title.toLowerCase().includes(searchTerm)
            );
            renderCourses(filteredCourses);
        });

        // Filter tabs functionality
        const filterTabs = document.querySelectorAll('.filter-tab');
        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Update active state
                filterTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Filter courses
                const category = tab.dataset.category;
                const filteredCourses = category === 'all'
                    ? courses
                    : courses.filter(course => course.category === category);
                renderCourses(filteredCourses);
            });
        });
    </script>
</body>

</html>
